<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>


    <div class="h-100" id="collectioninfo">
        <h2><a v-bind:href="'viewASpecies.html?id='+species_id">{{ taxa }}</a></h2>
        <h3>{{ common }}</h3>
        <h5><a v-bind:href="'viewACategory.html?name='+category">{{ category }}</a></h5>
        <table class="table">
            <thead>
                <tr><td>Size</td><td>Price</td><td>For Sale/Total</td></tr>
            </thead>
            <tbody>
                <tr><td>{{ size }}</td><td>{{ price }}</td><td>{{ for_sale }}/{{ quantity }}</td></tr>
            </tbody>
        </table>
        <div id="tags"><a v-for="t in tags" :href="'tags/'+t">t</a></div>
    </div>
    <script src="./collectionVueSingleton.js"></script>
</body>
</html>
